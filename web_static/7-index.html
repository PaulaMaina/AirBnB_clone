<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnb Clone</title>
		<link rel="shortcut icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<div id="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona,...</h4>
					<ul class="popover">
						<li>
							<h2>California:</h2>
		       					<h4>San Francisco</h4>
							<h4>Los Angeles</h4>
						</li>
						<li>
							<h2>Arizona:</h2>
							<h4>Phoenix</h4>
							<h4>Chandler</h4>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, kitchen,...</h4>
					<ul class="popover">
						<li>
							<h4>Internet</h4>
							<h4>Beds</h4>
							<h4>TV</h4>
							<h4>Kitchen</h4>
							<h4>Oven</h4>
							<h4>Microwave</h4>
					</ul>
				</div>
				<button type="button" name="button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
